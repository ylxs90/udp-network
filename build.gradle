buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.6'
    }

}

subprojects {

    apply plugin: "java"
    apply plugin: "com.google.protobuf"

    repositories {
        mavenLocal()
        try {
            Inet4Address.getByName("mirrors.tencentyun.com")
            maven { url "http://mirrors.tencentyun.com/nexus/repository/maven-public/" }
            println "use tencentyun mirror"
        } catch (Exception e) {
            e
            println "mirrors.tencentyun.com cannot connect, use other central"

        }
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
        maven { url "https://repo.spring.io/milestone" }
        mavenCentral()
    }

    dependencies {
        compile "com.google.guava:guava:20.0"
        compile 'com.google.code.gson:gson:2.8.5'
        testCompile('org.projectlombok:lombok:1.18.2')
        compileOnly('org.projectlombok:lombok:1.18.2')
        compile("io.netty:netty-all:4.1.29.Final")
        testCompile("junit:junit:4.11")
        compile 'com.google.protobuf:protobuf-java:3.6.1'
        compile 'com.google.protobuf:protobuf-java-util:3.6.1'
    }


}